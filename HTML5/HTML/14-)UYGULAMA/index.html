<head>

    <title>İletişim Formu Sayfası</title>

<body>

        <p>Güvenlik sorusu: Türkiye'nin Başkenti neresidir?</p>
        <select name="başkent" id="başkent">
            <option value="boş">Lütfen bir cevap veriniz...</option>
            <option value="İstanbul">İstanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="İzmir">İzmir</option>
            <option value="Çanakkale">Çanakkale</option>
        </select> <br> <br>
        <input type="submit" value="Kayıt Ol">
