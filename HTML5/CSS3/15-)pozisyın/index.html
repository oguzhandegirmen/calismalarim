<style>
    .red{
        background: red;
        width: 100%;
        height: 100px;
    }
      .relative{
          position: fixed;
      }
      .absolute{
          position: absolute;
          top: 0px;
      }
      .purple{
          background: purple;
          width: 250px;
          height: 150px;
          
      }
    


</style>

<body>
    <div class="purple relative">
        <div class="yellow static"></div>
        <div class="red static"></div>
    </div>
    <div class="yellow relative"></div>
    <div class="red relative"></div>
    <div class="purple relative"></div>
</body>
